    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
            <!--CSS stylesheet-->
            <link rel="stylesheet" href="./assets/css/style.css">
        <title>Contact</title>
    </head>
    <body>
        <!--Navbar-->
        <header id = "myHeader">
            <nav class = "navbar navbar-expand-sm navbar-dark bg-success fixed-top">
                <a class = "navbar-brand" href = "index.html"><h1>Seth Kalback</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-menu ml-auto">
                        <li class="nav-item">
                            <a class="nav-link li-link active font-weight-bold" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link li-link active font-weight-bold" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link li-link active font-weight-bold" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--Contact Form-->
        <main>
            <div class="container">
                <h2>Contact</h2>
                <hr>
                <form>
                    <section>
                        <!--Name-->
                        <div class="row">
                        <div class="col-6 form-group">
                            <label for="contactName">Name</label>
                            <br>
                            <input type="text" class="form-control" id="contactName" placeholder="Name">
                        </div>
                        </div>
                        
                        <div class="row">
                            <!--Email--> 
                            <div class="col-6 form-group">
                                <label for="contactEmail">Email</label>
                                <br>
                                <input type="email" class="form-control" id="contactEmail" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <!--Message-->
                            <div class="col-6 form-group">
                                <label for="contactMessage">Message</label>
                                <br>
                                <textarea class="form-control" id="contactMessage" rows="3" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div>
                            <!--Submit-->
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </section>
                </form>
            </div>
        </main>
        <!-- Footer / Copyright -->
        <footer class="footer-copyright text-center py-3">
            <br>
            <p>&copy; Copyright 2020 Seth Kalback</p>
            <br>
        </footer>
    </body>
</html>
